<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        .container img {
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 15px 0;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        .watch-button {
            display: inline-block;
            background-color: #00bfa5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
        }

        .watch-button:hover {
            background-color: #008f7a;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://i.imgur.com/6Qx17De.jpg" alt="Demon Slayer">
    <h1>Demon Slayer</h1>
    <p>Kimestu no Yaiba, também conhecido pelo título em inglês Demon Slayer, é uma série japonesa de mangá.</p>
    <a href="https://www.exemplo.com" target="_blank" class="watch-button">Assistir</a>
</div>

</body>
</html>
